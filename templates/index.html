<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Device Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="main-title">Control Devices</h1>
        <div id="devices" class="device-container">
            {% for device_id in device_ids %}
            <div class="device-card">
                <h2 class="device-title">Device {{ device_id }}</h2>
                <p class="device-state">
                    Current State: <span id="device-state-{{ device_id }}">Unknown</span>
                </p>
                <button class="btn toggle-btn" id="toggle-btn-{{ device_id }}" data-state="0"
                    onclick="toggleDevice({{ device_id }})">Toggle</button>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
